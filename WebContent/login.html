<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/style_login_registrazione.css">
        <title>Login Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <div class="log_reg-page">
	<div class="form">
        <form name="login" action="login.jsp" method="post"><br/>
        <h2>Login</h2>
		<p>Inserisci i dati d'accesso</p>
		<hr>
		<label><b>E-mail</b></label>
        <input type="email" name="email" size="15" placeholder="Inserisci il tuo indirizzo email" title="Email"/><br/>
        <label><b>Password</b></label>
        <input type="password" name="password" size="15" placeholder="Inserisci la tua password" title="Password" /><br/>
        <button type="submit" value="LOGIN">Login</button> <button type="reset" value="CLEAR">Reset</button><br/>
		</form>
		<button onclick="location.href='./index.html'">Annulla</button>
		<p class="message">Non sei ancora dei nostri?  <a href="./registrazione.html">Registrati!</a></p>
     </div>
     </div>
     <div class="footer">
		<img src="media/logoTrinity.png" title="Logo Trinity" alt="Immagine - Logo Trinity" id="img_footer" align="left">
		Footer-text
		<img src="media/logoTrinity.png" title="Logo Trinity" alt="Immagine - Logo Trinity" id="img_footer" align="right">
</div>
    </body>
</html>
