<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Stile.css">
<title> Registrazione a Trinity</title>
</head>
<body>

	<form action="action_page.php" style="border: 1px solid #ccc">
		<div class="container">
			<h1>Registrazione</h1>
			<p>Inserisci i dati richiesti</p>
			<hr>

			<label><b>Nome</b></label> <input type="text"
				placeholder="Inserisci il tuo nome" name="nomeUtente" required>

			<label><b>Cognome</b></label> <input type="text"
				placeholder="Inserisci il tuo cognome" name="cognomeUtente" required>

			<label><b>E-mail</b></label> <input type="text"
				placeholder="Inserisci il tuo indirizzo email" name="email" required>

			<label><b>Password</b></label> <input type="password"
				placeholder="Inserisci la password" name="password" required>

			<label><b>Conferma Password</b></label> <input type="password"
				placeholder="Conferma la password" name="confermaPassword" required>

			<label><b>Indirizzo</b></label> <input type="text"
				placeholder="Inserisci il tuo indirizzo" name="indirizzo" required>

			<label><b>Numero Carta di Credito</b></label> <input type="number"
				placeholder="Inserisci il numero della tua carta di credito"
				name="numeroCarta" required> <label> <input
				type="checkbox" checked="checked" style="margin-bottom: 15px">
				Remember me
			</label>
		</div>
	</form>
	
		<form action="${pageContext.request.contextPath}/Registrazione" method="POST">
    <input type="submit" value="Registrati">
</form>
	

		<form action="./index.html">
    <button type="submit" class="cancelbtn">Annulla</button>
</form>

</body>
</html>
