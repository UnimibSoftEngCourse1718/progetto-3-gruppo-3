<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style_login_registrazione.css">
	<title> Registrazione a Trinity</title>
</head>
<body>
<div class="log_reg-page">
	<div class="form">
		
		<form action="registrazione" method="POST" class="reg-form">
			<h2>Registrazione</h2>
			<p>Inserisci i dati richiesti</p>
			<hr>
			
			<label><b>Nome</b></label>
			<input type="text" title="Nome" placeholder="Inserisci il tuo nome" name="nomeUtente" required>
	
			<label><b>Cognome</b></label>
			<input type="text" title="Cognome" placeholder="Inserisci il tuo cognome" name="cognomeUtente" required>
	
			<label><b>E-mail</b></label>
			<input type="text" title="Email" placeholder="Inserisci il tuo indirizzo email" name="email" required>
	
			<label><b>Password</b></label>
			<input type="password" title="Password" placeholder="Inserisci la password" name="password" required>
	
			<!-- <label><b>Conferma Password</b></label> <input type="password"
				placeholder="Conferma la password" name="confermaPassword" required>-->
	
			<label><b>Indirizzo</b></label>
			<input type="text" title="Indirizzo" placeholder="Inserisci il tuo indirizzo" name="indirizzo" required>
	
			<label><b>Numero Carta di Credito</b></label>
			<input type="text" title="Numero carta" placeholder="Inserisci il numero della tua carta di credito"	name="numeroCarta" required>
			
			
			<button type="submit" value="Registrati">Registrati</button>
			
			<button name="nome" onclick="location.href='./index.html'">Annulla</button>
			<p class="message">Sei già registrato?<a href="./login.html">Login</a></p>
		</form>
	</div>
<div id="push"></div>	
</div>	
<div class="footer">
	<img src="media/logoTrinity.png" title="Logo Trinity" alt="Immagine - Logo Trinity" id="img_footer" align="left">
	Footer-text
	<img src="media/logoTrinity.png" title="Logo Trinity" alt="Immagine - Logo Trinity" id="img_footer" align="right">
</div>
</body>
</html>
